login_defs_umask: 027
login_defs_passmaxdays: '182'
login_defs_passmindays: '0'
login_defs_passwarnage: '30'
sysctl_forwarding: false
sysctl_ipv6: true
kernel_modules_disabled: 0
iptables_input_ports: [
  '-A INPUT -p tcp -s 192.168.1.0/24 --dport 22 -j ACCEPT',
  '-A INPUT -p tcp -s 10.0.0.0/8 --dport 22 -j ACCEPT',
  '-A INPUT -p icmp --icmp-type 8 -m conntrack --ctstate NEW,ESTABLISHED,RELATED -j ACCEPT',
  '-A INPUT -p icmp --icmp-type 0 -m conntrack --ctstate ESTABLISHED,RELATED -j ACCEPT'
]
iptables_output_ports: [
  '-A OUTPUT -p tcp -d 192.168.1.10 --dport 53 -j ACCEPT',
  '-A OUTPUT -p udp -d 192.168.1.10 --dport 53 -j ACCEPT',
  '-A OUTPUT -p tcp -d 8.8.8.8 --dport 53 -j ACCEPT',
  '-A OUTPUT -p udp -d 8.8.8.8 --dport 53 -j ACCEPT',
  '-A OUTPUT -p udp --dport 123 -j ACCEPT',
#  '-A OUTPUT -p tcp --dport 80 -j ACCEPT',
#  '-A OUTPUT -p tcp --dport 443 -j ACCEPT',
  '-A OUTPUT -p tcp -m multiport --dport 80,443 -m conntrack --ctstate NEW,ESTABLISHED -j ACCEPT',
  '-A INPUT -p tcp -m multiport --sport 80,443 -m conntrack --ctstate ESTABLISHED -j ACCEPT',
  '-A OUTPUT -p icmp --icmp-type 0 -m conntrack --ctstate ESTABLISHED,RELATED -j ACCEPT',
  '-A OUTPUT -p icmp --icmp-type 8 -m conntrack --ctstate NEW,ESTABLISHED,RELATED -j ACCEPT',
  '-A OUTPUT -p icmp --icmp-type 3 -m conntrack --ctstate NEW,ESTABLISHED,RELATED -j ACCEPT'
]
