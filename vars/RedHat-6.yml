---

ssh_svc: sshd

harden_pkg:
    - openssh-server
    - rsyslog
    - git
    - gnupg
    - haveged
    - psacct
    - sysstat
    - aide
    - rkhunter
    - lynis
    - yum-utils
    - audit
    - fail2ban
    - systemtap
    - setroubleshoot
    - sudo
    - iptables-ipv6

harden_pkg_remove: []

harden_services:
    - haveged
harden_services_containers: []
#    - psacct
#    - auditd

syslog_mainfile: /var/log/messages
syslog_authfile: /var/log/secure

harden_sshd_crypto:
    - { regexp: '^KexAlgorithms ', line: 'KexAlgorithms diffie-hellman-group-exchange-sha256' }
    - { regexp: '^Ciphers ', line: 'Ciphers aes256-ctr,aes192-ctr,aes128-ctr' }
    - { regexp: '^MACs ', line: 'MACs hmac-sha2-512,hmac-sha2-256' }

monitrc: /etc/monitrc
monit_confdir: /etc/monit.d

testing_pkgs:
  - ruby
  - ruby-devel
  - rubygems
  - libffi-devel

build_dev_tools:
  - gcc
  - gcc-c++
  - make

inspec_url: https://packages.chef.io/files/stable/inspec/2.3.4/el/6/inspec-2.3.4-1.el6.x86_64.rpm
inspec_hash: 'sha256:c2e1349414ff659b23b1f5ce804379bda399fe446e09d684792fa940975dca0d'
