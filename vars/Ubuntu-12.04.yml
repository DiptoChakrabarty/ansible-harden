---

ssh_svc: ssh

## override: no sysdig(unmet dependencies)
harden_pkg:
    - harden       ## exist in precise/trusty/vivid, not wily
    - unzip
    - rkhunter
    - chkrootkit
    - openntpd
    - acct
    - auditd
    - aide
    - logcheck
    - syslog-summary
    - apparmor-profiles
    - apparmor-utils
    - acl
    - sysstat
    - tcpdump
    - libcap2-bin
    - ldnsutils
    - unattended-upgrades
    - update-notifier-common
    - gnupg
    - gnupg-curl
    - libpam-cracklib
    - debsums
    - apt-show-versions
    - arpwatch
    - lynis
    - libpam-tmpdir
    - debian-goodies
    - debsecan
    - fail2ban
    - rng-tools
    - iptables-persistent
    - apt-transport-https
## requested by https://github.com/awailly/cis-ubuntu-ansible
    - aptitude
## files classification
    - tracker-utils

harden_pkg_remove:
    - avahi-daemon
    - xinetd
    - inetd
    - telnet-server
    - rsh-server

syslog_mainfile: /var/log/syslog
syslog_authfile: /var/log/auth.log

