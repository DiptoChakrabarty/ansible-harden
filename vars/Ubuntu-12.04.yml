---

ssh_svc: ssh

## override: no sysdig(unmet dependencies)
harden_pkg:
    - openssh-server
    - harden       ## exist in precise/trusty/vivid, not wily
    - unzip
    - rkhunter
    - chkrootkit
    - openntpd
    - acct
    - auditd
    - aide
    - logcheck
    - syslog-summary
    - apparmor-profiles
    - apparmor-utils
    - acl
    - sysstat
    - systemtap-sdt-dev
    - iotop
    - tcpdump
    - libcap2-bin
    - ldnsutils
    - unattended-upgrades
    - update-notifier-common
    - gnupg
    - gnupg-curl
    - libpam-cracklib
    - debsums
    - apt-show-versions
    - arpwatch
    - lynis
    - libpam-tmpdir
    - debian-goodies
    - debsecan
    - fail2ban
    - rng-tools
    - iptables-persistent
    - apt-transport-https
## requested by https://github.com/awailly/cis-ubuntu-ansible
    - aptitude
## files classification
    - tracker-utils

harden_pkg_remove:
    - avahi-daemon
    - xinetd
    - inetd
    - telnet-server
    - rsh-server

syslog_mainfile: /var/log/syslog
syslog_authfile: /var/log/auth.log

harden_sshd_crypto:
    - { regexp: '^KexAlgorithms ', line: 'KexAlgorithms diffie-hellman-group-exchange-sha256' }
    - { regexp: '^Ciphers ', line: 'Ciphers aes256-ctr,aes192-ctr,aes128-ctr' }
    - { regexp: '^MACs ', line: 'MACs hmac-sha2-512,hmac-sha2-256' }

