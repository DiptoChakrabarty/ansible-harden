---

ssh_svc: ssh
aide_bin: aide.wrapper
auditd_pkg: auditd

## override: no sysdig(unmet dependencies)
harden_pkg:
    - openssh-server
    - rsyslog
    - harden       ## exist in precise/trusty/vivid, not wily
    - unzip
    - rkhunter
    - chkrootkit
    - openntpd
    - acct
    - "{{ auditd_pkg }}"
    - aide
    - logcheck
    - syslog-summary
    - apparmor-profiles
    - apparmor-utils
    - acl
    - sysstat
    - systemtap-sdt-dev
    - iotop
    - tcpdump
    - libcap2-bin
    - ldnsutils
    - update-notifier-common
    - gnupg
    - gnupg-curl
    - libpam-cracklib
    - debsums
    - apt-show-versions
    - lynis
    - libpam-tmpdir
    - debian-goodies
    - debsecan
    - fail2ban
    - rng-tools
    - iptables-persistent
    - apt-transport-https
## requested by https://github.com/awailly/cis-ubuntu-ansible
    - aptitude
## files classification
    - tracker-utils
    - systemtap
    - sudo

harden_pkg_remove:
    - avahi-daemon
    - xinetd
    - inetd
    - telnet-server
    - rsh-server

syslog_mainfile: /var/log/syslog
syslog_authfile: /var/log/auth.log

harden_services:
    - rng-tools
harden_services_containers:
    - psacct
    - auditd

harden_sshd_crypto:
    - { regexp: '^KexAlgorithms ', line: 'KexAlgorithms diffie-hellman-group-exchange-sha256' }
    - { regexp: '^Ciphers ', line: 'Ciphers aes256-ctr,aes192-ctr,aes128-ctr' }
    - { regexp: '^MACs ', line: 'MACs hmac-sha2-512,hmac-sha2-256' }

monitrc: /etc/monit/monitrc
monit_confdir: /etc/monit/conf.d

testing_pkgs:
  - ruby
  - ruby-dev
  - libffi-dev
