---
## for haveged/better entropy
- include: redhat-epel.yml

- name: Redhat | Extra packages install
  yum: name={{item}} state=present update_cache=yes
  with_items:
    - git
    - yum-cron
    - gnupg
    - haveged
    - psacct

- name: yum | upgrade all packages to the latest version
  yum: name=* state=latest
  async: 3600
  poll: 300
  register: distout
- debug: var=distout.stdout_lines

- name: Redhat | Ensure yum-cron is running and enabled on boot.
  service: name=yum-cron state=started enabled=yes

- name: Redhat | Ensure haveged is running and enabled on boot.
  service: name=haveged state=started enabled=yes
- name: Redhat | Ensure psacct is running and enabled on boot.
  service: name=psacct state=started enabled=yes


