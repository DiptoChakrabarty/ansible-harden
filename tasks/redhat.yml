---

- set_fact:
    ssh_svc: sshd

## for haveged/better entropy
- include: redhat-epel.yml

- name: Redhat | Extra packages install
  yum: name={{item}} state=present update_cache=yes
  with_items:
    - git
    - gnupg
    - haveged
    - psacct
    - sysstat
    - arpwatch
    - aide
    - rkhunter
    - lynis
    - yum-utils
    - audit
